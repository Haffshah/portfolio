    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            /* Default Dark Mode Background */
            color: #ffffff;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .loading-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        /* Outer Ring */
        .loader-track {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 4px solid rgba(99, 102, 241, 0.15);
            /* Indigo faint track */
        }

        .loader-ring {
            position: absolute;
            inset: 0;
            border: 4px solid transparent;
            border-top-color: #6366F1;
            /* Indigo active */
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        /* Inner Ring */
        .inner-track {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            border: 3px solid rgba(236, 72, 153, 0.15);
            /* Pink faint track */
        }

        .inner-ring {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border: 3px solid transparent;
            border-top-color: #EC4899;
            /* Pink active */
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        /* Center Dot/Icon anchor */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Light Mode Support */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #F8FAFC;
                color: #1E293B;
            }

            .center-dot {
                background-color: rgba(99, 102, 241, 0.5);
            }
        }
    </style>

<script>
    // Immediate theme check to prevent flash of wrong color
    if (window.matchMedia) {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.style.backgroundColor = isDarkMode ? '#050505' : '#F8FAFC';

        // Update on change
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            const newColorScheme = event.matches ? "dark" : "light";
            document.body.style.backgroundColor = (newColorScheme === "dark") ? '#050505' : '#F8FAFC';
        });
    }
</script>
